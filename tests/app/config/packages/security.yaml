security:
  providers:
    oauth_user:
      entity:
        class: sonrac\Auth\Entity\User
        property: token

  #  encoders:
  #      sonrac\Auth\Providers\UserProvider:
  #        algorithm: bcrypt
  #        cost: 20

  firewalls:
    oauth_user:
      pattern: ^/api
      security: true
      stateless: true
      sonrac_oauth:
        paths:
          authorization: /api/auth/authorize
          token: /api/auth/token
    admin:
      pattern: ^/
      security: false
